<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rolePage</title>
    <link rel="stylesheet" href="../css/loginSuccess.css" />
    <link rel="stylesheet" href="../resources/bootstrap.min.css" />
    <link rel="stylesheet" href="../resources/bootstrap-table.css" />
    <script type="text/javascript" src="../resources/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../resources/bootstrap.js"></script>
    <script type="text/javascript" src="../resources/bootstrap-table.js"></script>
    <script type="text/javascript" src="../resources/bootstrap-table-zh-CN.js"></script>
</head>
<body>

<div class="header_title">
    <span class="title_con second_title_con">角色管理</span>
</div>

<form id="center" class="form-horizontal">
    <div class="col-sm-1" style="margin-left: 40px">
        <button type="button" class="btn btn-primary form-control" id="addbtn">添加</button>
    </div>
    <div class="col-sm-1">
        <button type="button" class="btn btn-danger form-control" id="deletebtn" onclick="delSelects()">删除</button>
    </div>
    <div class="form-group">
    </div>
</form>
<div class="tableStyle">
    <table id="table" class="table table-hover"></table>
</div>

<form id="info-form" class="form-horizontal">
    <div class="infoOperate" id="infoOperate">
        <input id="id" name="id" hidden>
        <div id="infoOperatetitle"></div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">角色名</label>
            <div class="col-sm-8">
                <input type="text" class="form-control"  id="name" name="name">
            </div>
        </div>
        <div class="form-group">
            <label for="value" class="col-sm-2 control-label">权限值</label>
            <div class="col-sm-8">
                <input type="text" class="form-control"  id="value" name="value" placeholder="权限值为整数">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-3">
                <input type="button" class="btn btn-primary" id="enable" value="确认" name="">
            </div>
            <div class="col-sm-4">
                <input type="button" class="btn btn-default" id="cancel" onclick="dismiss()" value="返回" name="">
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" src="../js/role.js"></script>
</body>
</html>
