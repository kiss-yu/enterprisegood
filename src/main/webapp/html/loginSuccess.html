<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="../resources/bootstrap.min.css" />
    <link rel="stylesheet" href="../resources/bootstrap-table.css" />
    <link rel="stylesheet" href="../css/loginSuccess.css" />
    <script type="text/javascript" src="../resources/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../resources/bootstrap.js"></script>
    <script type="text/javascript" src="../resources/bootstrap-table.js"></script>
    <script type="text/javascript" src="../resources/bootstrap-table-zh-CN.js"></script>
</head>
<body>

<div id="header">
    <div class="header_title">
        <span class="title_con">企业客户和信息管理系统</span>
        <div class="infobtn">
            <input type="button" class="role_hidden btn btn-default role_0 role_3 " id="memberinfo" value="用户管理"/>
            <input type="button" class="role_hidden btn btn-default role_0 " id="roleInfo" value="角色管理"/>
            <input type="button" class="btn btn-default" id="goodsinfo" value="商品管理"/>
            <input type="button" class="role_hidden btn btn-default role_0 role_1 role_4 " id="contractinfo" value="合同信息"/>
            <input type="button" class="btn btn-default role_0 role_1 role_2 role_5" id="sellinfo" value="销售信息"/>
            <input type="button" class="btn btn-default" id="exit" value="退出系统">
        </div>
    </div>
</div>

<div id="showWelcome">
    <div class="jumbotron" style="height: 460px;">
        <h2>欢迎登录企业信息和信息管理系统！</h2>
        <br/>
        <p>在这里您可以查看信息。</p>
    </div>
</div>

<div class="middle">
    <iframe width="100%" height="100%" style="overflow:hidden;"  frameborder='0' scrolling="no" id="iframe"></iframe>
</div>

</body>

<script type="text/javascript" src="../js/loginSuccess.js"></script>
</html>
