<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>salesLogPage</title>
    <link rel="stylesheet" href="../css/loginSuccess.css" />
    <link rel="stylesheet" href="../resources/bootstrap.min.css" />
    <link rel="stylesheet" href="../resources/bootstrap-table.css" />
    <script type="text/javascript" src="../resources/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../resources/bootstrap.js"></script>
    <script type="text/javascript" src="../resources/bootstrap-table.js"></script>
    <script type="text/javascript" src="../resources/bootstrap-table-zh-CN.js"></script>
</head>
<body>

<div class="header_title">
    <span class="title_con second_title_con">销售信息</span>
</div>

<div id="center">
    <input type="text" class="searchbox" id="search" name="content"/>
    <button type="button" class="btn btn-primary" id="searchbtn">查找</button>
</div>
<div class="tableStyle">
    <table id="table" class="table table-hover"></table>
</div>

<form id="info-form" class="form-horizontal">
    <div class="infoOperate" id="infoOperate">
        <input id="id" name="id" hidden>

        <div id="infoOperatetitle"></div>

        <div class="form-group" style="margin-left: 20px !important;margin-top: 5px !important;">
            <label for="contractIdbox" class="col-sm-3 control-label">合同编号</label>
            <div class="col-sm-8">
                <input type="text" class="form-control"  id="contractIdbox" name="contractId">
            </div>
        </div>

        <div class="form-group" style="margin-left: 20px !important;margin-top: 5px !important;">
            <label for="createDatebox" class="col-sm-3 control-label">创建日期</label>
            <div class="col-sm-8">
                <input type="text" class="form-control"  id="createDatebox" name="createDate">
            </div>
        </div>

        <div class="form-group" style="margin-left: 20px !important;margin-top: 5px !important;">
            <label for="countbox" class="col-sm-3 control-label">物品数量</label>
            <div class="col-sm-8">
                <input type="text" class="form-control"  id="countbox" name="count">
            </div>
        </div>

        <div class="form-group" style="margin-left: 20px !important;margin-top: 5px !important;">
            <label for="goodnamebox" class="col-sm-3 control-label">物品名称</label>
            <div class="col-sm-8">
                <input type="text" class="form-control"  id="goodnamebox" name="goodname">
            </div>
        </div>

        <div class="form-group" style="margin-left: 20px !important;margin-top: 5px !important;">
            <label for="membernamebox" class="col-sm-3 control-label">客户名</label>
            <div class="col-sm-8">
                <input type="text" class="form-control"  id="membernamebox" name="membername">
            </div>
        </div>

        <div class="form-group" style="margin-left: 20px !important;margin-top: 5px !important;">
            <label for="describebox" class="col-sm-3 control-label">描述</label>
            <div class="col-sm-8">
                <input type="text" class="form-control"  id="describebox" name="describe">
            </div>
        </div>

        <div class="form-group" style="margin-left: 20px !important;margin-top: 5px !important;">
            <div class="col-sm-4 col-sm-offset-3">
                <input type="button" class="btn btn-primary" id="enable" value="确认" name="">
            </div>
            <div class="col-sm-4">
                <input type="button" class="btn btn-default" id="cancel" onclick="dismiss()" value="返回" name="">
            </div>
        </div>

    </div>
</form>
<script type="text/javascript" src="../js/salesLog.js"></script>
</body>
</html>
