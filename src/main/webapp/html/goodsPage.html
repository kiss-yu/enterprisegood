<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="../css/loginSuccess.css" />
    <link rel="stylesheet" href="../resources/bootstrap.min.css" />
    <link rel="stylesheet" href="../resources/bootstrap-table.css" />
    <script type="text/javascript" src="../resources/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../resources/bootstrap.js"></script>
    <script type="text/javascript" src="../resources/bootstrap-table.js"></script>
    <script type="text/javascript" src="../resources/bootstrap-table-zh-CN.js"></script>
 </head>
<body>
<div class="log-window"></div>
<div class="header_title">
    <span class="title_con second_title_con">商品管理</span>
</div>


<form id="center" class="form-horizontal">
    <div class="col-sm-1  role_controller role_hidden" style="margin-left: 40px">
        <button type="button" class="btn btn-primary form-control" id="addbtn" style="min-width: 77px;">添加商品</button>
    </div>
    <div class="col-sm-1 role_controller role_hidden">
        <button type="button" class="btn btn-danger form-control" id="deletebtn" onclick="delSelects()" style="min-width: 77px;">删除商品</button>
    </div>
    <div class="form-group">
        <div class="col-sm-1" style="min-width: 140px;">
            <select id="filed" class="form-control" name="field">
                <option value="name">商品名</option>
                <option value="goodId">商品编号</option>
                <option value="createDate">创建日期</option>
                <option value="inventory">库存</option>
                <option value="price">单价</option>
            </select>
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="search" name="content" placeholder="请输入关键字查询"/>
        </div>
        <div class="col-sm-1">
            <button type="button" class="btn btn-primary form-control" id="searchbtn">查询</button>
        </div>
    </div>
</form>


<div class="tableStyle">
    <table id="table" class="table table-hover">
    </table>
</div>


<form id="info-form" class="form-horizontal">

    <div class="infoOperate" id="infoOperate" style="z-index:2;">

        <input id="id" name="id" hidden>

        <div id="infoOperatetitle"></div>

        <div class="form-group" style="margin-top: 20px;">
            <label for="goodIdbox" class="col-sm-2 control-label">商品编号</label>
            <div class="col-sm-8">
                <input type="text" class="form-control"  id="goodIdbox" name="goodId">
            </div>
        </div>
        <div class="form-group">
            <label for="namebox" class="col-sm-2 control-label">商品名称</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="namebox" name="name">
            </div>
        </div>
        <div class="form-group">
            <label for="createDatebox" class="col-sm-2 control-label">创建日期</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" id="createDatebox" name="createDate">
            </div>
        </div>
        <div class="form-group">
            <label for="inventorybox" class="col-sm-2 control-label">库存</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="inventorybox" name="inventory">
            </div>
        </div>
        <div class="form-group">
            <label for="pricebox" class="col-sm-2 control-label">单价</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="pricebox" name="price">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-3">
                <input type="button" class="btn btn-primary" id="enable" value="确认" name="">
            </div>
            <div class="col-sm-4">
                <input type="button" class="btn btn-default" id="cancel" onclick="dismiss()" value="返回" name="">
            </div>
        </div>

    </div>
</form>

<script type="text/javascript" src="../js/goods.js"></script>
</body>
</html>
