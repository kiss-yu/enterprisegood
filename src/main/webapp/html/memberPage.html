<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MeneberPage</title>
    <link rel="stylesheet" href="../css/loginSuccess.css" />
    <link rel="stylesheet" href="../resources/bootstrap.min.css" />
    <link rel="stylesheet" href="../resources/bootstrap-table.css" />
    <script type="text/javascript" src="../resources/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../resources/bootstrap.js"></script>
    <script type="text/javascript" src="../resources/bootstrap-table.js"></script>
    <script type="text/javascript" src="../resources/bootstrap-table-zh-CN.js"></script>
</head>
<body>

<div class="header_title">
    <span class="title_con second_title_con">用户信息</span>
</div>

<div id="center">
    <select name="filed">
        <option value="name">姓名</option>
        <option value="memberId">用户名</option>
        <option value="age">年龄</option>
    </select>
    <input type="text" class="searchbox" id="search" name="content"/>
    <button type="button" class="btn btn-primary" id="searchbtn">查找</button>
    <button type="button" class="btn btn-danger rightmeau" id="deletebtn" onclick="delSelects()">删除用户</button>
    <button type="button" class="btn btn-primary rightmeau" id="addbtn">添加用户</button>
</div>
<div class="tableStyle">
    <table id="table" class="table table-hover"></table>
</div>

<form id="info-form">
    <div class="infoOperate" id="infoOperate">
        <input id="id" name="id" hidden>
        <div id="infoOperatetitle"></div>
        <div class="info">用户名
            <input id="memberId" name="memberId" ></div>
        <div class="info">姓名<input type="text" id="namebox" name="name"/></div>
        <div class="info">角色
            <select id="selectRole" name="value">
                <option value="0">系统管理员</option>
                <option value="1">合同部用户</option>
                <option value="2">销售部用户</option>
                <option value="3">客户部用户</option>
                <option value="4">用户</option>
            </select>
        </div>
        <div class="info">性别
            <select id="sexbox" name="sex">
                <option value="0">男</option>
                <option value="1">女</option>
            </select>
        </div>
        <div class="info">年龄<input type="text" id="agebox" name="age"/></div>
        <input type="button" class="btn btn-default" id="cancel" onclick="dismiss()" value="取消" name="">
        <input type="button" class="btn btn-primary" id="enable" value="确认" name="">
    </div>
</form>
<script type="text/javascript" src="../js/member.js"></script>
</body>
</html>
