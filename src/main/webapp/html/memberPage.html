<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MeneberPage</title>
    <link rel="stylesheet" href="../css/loginSuccess.css" />
    <link rel="stylesheet" href="../resources/bootstrap.min.css" />
    <link rel="stylesheet" href="../resources/bootstrap-table.css" />
    <script type="text/javascript" src="../resources/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../resources/bootstrap.js"></script>
    <script type="text/javascript" src="../resources/bootstrap-table.js"></script>
    <script type="text/javascript" src="../resources/bootstrap-table-zh-CN.js"></script>

</head>
<body>

<div class="header_title">
    <span class="title_con second_title_con">用户信息</span>
</div>

<form id="center" class="form-horizontal">
    <div class="col-sm-1" style="margin-left: 40px">
        <button type="button" class="btn btn-primary form-control" id="addbtn" style="min-width: 77px;">添加用户</button>
    </div>
    <div class="col-sm-1">
        <button type="button" class="btn btn-danger form-control" id="deletebtn" onclick="delSelects()" style="min-width: 77px;">删除用户</button>
    </div>
    <div class="form-group">
        <div class="col-sm-1" style="min-width: 100px;">
            <select id="filed" class="form-control">
                <option value="name">姓名</option>
                <option value="memberId">用户名</option>
                <option value="age">年龄</option>
            </select>
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="search" name="content" placeholder="请输入关键字查询"/>
        </div>
        <div class="col-sm-1">
            <button type="button" class="btn btn-primary form-control" id="searchbtn">查询</button>
        </div>
    </div>
</form>
<div class="tableStyle">
    <table id="table" class="table table-hover"></table>
</div>

<form id="info-form" class="form-horizontal">
    <div class="infoOperate" id="infoOperate">
        <input id="id" name="id" hidden>

        <div id="infoOperatetitle"></div>

        <div class="form-group" style="margin-top: 20px;">
            <label for="memberId" class="col-sm-2 control-label">账号</label>
            <div class="col-sm-8">
                <input type="text" class="form-control"  id="memberId" name="memberId">
            </div>
        </div>
        <div class="form-group">
            <label for="namebox" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-8">
                <input type="text" class="form-control"  id="namebox" name="name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">角色</label>
            <div class="col-sm-8">
                <select class="form-control" id="selectRole" name="value">
                    <option value="0">系统管理员</option>
                    <option value="1">合同部用户</option>
                    <option value="2">销售部用户</option>
                    <option value="3">客户部用户</option>
                    <option value="4">用户</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">性别</label>
            <div class="col-sm-8">
                <select class="form-control" id="sexbox" name="sex">
                    <option value="0">男</option>
                    <option value="1">女</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="agebox" class="col-sm-2 control-label">年龄</label>
            <div class="col-sm-8">
                <input type="text" class="form-control"  id="agebox" name="age">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-8">
                <input type="password" class="form-control"  id="password" name="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-3">
                <input type="button" class="btn btn-primary" id="enable" value="确认" name="">
            </div>
            <div class="col-sm-4">
                <input type="button" class="btn btn-default" id="cancel" onclick="dismiss()" value="返回" name="">
            </div>
        </div>

    </div>
</form>
<script src="../resources/md5.js"></script>
<script type="text/javascript" src="../js/member.js"></script>
</body>
</html>
